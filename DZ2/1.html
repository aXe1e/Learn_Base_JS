    <script>
        'use strict';
        //Объясните почему код даёт именно такие результаты?
        //пример 1 
        let a = 1, b = 1, c, d; 
        c = ++a; 
        alert(c); // ответ: 2 
        //Пояснение 1:  В переменную 'с' заносится инкремент переменной 'a'. a=2, c=a=2;

        //пример 2 
        d = b++; 
        alert(d); //ответ: 1 
        //Пояснение 2:  В переменную 'd' заносится значение переменной 'b', затем выполняется инкремент переменной 'b' и она равна 2. d=b=1, b=2;

        //пример 3 
        c = 2 + ++a; 
        alert(c); //ответ: 5
        //Пояснение 3:  В переменную 'с' заносится сумма 2 и инкремента переменной 'a'. a=3, c=2+3=5;

        //пример 4 
        d = 2 + b++; 
        alert(d); //ответ: 4
        //Пояснение 4:  В переменную 'd' заносится сумма 2 и значения переменной 'b', затем выполняется инкремент переменной 'b' и она равна 3. d=2+b(2)=4, b=3;
        alert(a); //3 
        //Пояснение 5:  Переменная 'a' = 3, т.к. она изначально была равна 1 и выполнено 2 инкремента над ней.
        alert(b); //3
        //Пояснение 6:  Переменная 'b' = 3, т.к. она изначально была равна 1 и выполнено 2 инкремента над ней.

    </script>
