<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
        
        /*Вывести в консоль значения выражений и объяснить почему получились такие значения используя комментарии 
        к каждому выражению:
        */
        
        console.log(10 + 10 + "10"); //сложили 10+10=20 и выполнили конкатенацию строки 20 и 10
        console.log(10 + "10" + 10); //выполнили конкатенацию строк 10 и 10 и 10
        console.log(10 + 10 + +"10");//+ перед строкой 10 преобразовал ее в число и выполнилось сложение 10+10+10 = 30
        console.log(10 / -"");       //- перед пустыми ковычками преобразовывает их в 0 и возникает ошибка деления на 0
        console.log(10 / +"2,5");    //+ перед строкой 2,5 приобразовывает его в число, а т.к. , 
                                                //некорректный разделитель, то появляется ошибка NaN
    </script>
</body>
</html>
