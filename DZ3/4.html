<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
        
        const products = [
            {
                id: 3,
                price: 127,
                photos: [
                    "1.jpg",
                    "2.jpg",
                ],
            },
            {
                id: 5,
                price: 499,
                photos: [],
            },
            {
                id: 10,
                price: 26,
                photos: [
                    "3.jpg",
                ],
            },
            {
                id: 8,
                price: 78,
            },
        ];
        
        //1. Получить все товары, у которых есть фотографии
        const productsNoPhotos = products.filter(function(item){
            let flagPhotos = null;
            for (let property in item){
                if(property == 'photos'){
                    flagPhotos = item.photos.length;
                }
            }
            return flagPhotos > 0
        });

        console.log(productsNoPhotos);

        //2. Отсортируйте товары по цене (от низкой цены к высокой)
        products.sort(function(a, b) {
            return a.price - b.price;
        });
        console.log(products);
    </script>
</body>
</html>
